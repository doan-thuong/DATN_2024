<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý cửa hàng</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/layout.css">

    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>

    <script src="./script/layout.js"></script>

    <script src="./script/sanpham.js"></script>
    <script src="./script/giamgia.js"></script>
    <script src="./script/banhang.js"></script>
    <script src="./script/nhansu.js"></script>
    <script src="./script/khachhang.js"></script>
    <script src="./script/thongke.js"></script>
</head>

<body ng-app="myApp">
    <section id="sidebar">
        <a href="#" class="brand">
            <span class="text">Loopy</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#!/sanpham">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Sản phẩm</span>
                </a>
            </li>
            <li>
                <a href="#!/banhang">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Cửa hàng</span>
                </a>
            </li>
            <li>
                <a href="#!/giamgia">
                    <i class='bx bxs-discount'></i>
                    <span class="text">Giảm giá</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Nhân sự</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-pin'></i>
                    <span class="text">Khách hàng</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-chart"></i>
                    <span class="text">Thống kê</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Đăng xuất</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class='bx bx-menu' id="bx_menu"></i>
            <form action="#">
                <div class="form-input" style="display: none;">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="">
            </a>
        </nav>
    </section>
    <main ng-controller="myCtrl">
        <div ng-view></div>
    </main>
</body>

</html>
